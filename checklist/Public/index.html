<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checklist Dashboard</h1>
  <table id="checklist-table">
    <thead>
      <tr>
        <th>Rule</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/checklist')
      .then((response) => response.json())
      .then((data) => {
        const tableBody = document.querySelector('#checklist-table tbody');
        tableBody.innerHTML = data
          .map((item) => `<tr><td>${item.name}</td><td>${item.status}</td></tr>`)
          .join('');
      })
      .catch((error) => console.error('Error loading checklist:', error));
  </script>
</body>
</html>
